<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117"/>
      <stop offset="100%" style="stop-color:#161b22"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg)" rx="12"/>

  <!-- Title -->
  <text x="400" y="40" font-family="system-ui, sans-serif" font-size="22" font-weight="700" fill="#f0f6fc" text-anchor="middle">Mnemonic: Cognitive Memory Architecture</text>

  <!-- Architecture diagram -->
  <!-- Claude Code -->
  <g transform="translate(80, 70)">
    <rect width="120" height="45" rx="8" fill="#238636" opacity="0.8"/>
    <text x="60" y="28" font-family="system-ui, sans-serif" font-size="13" fill="#f0f6fc" text-anchor="middle">Claude Code</text>
  </g>

  <!-- Arrow down -->
  <path d="M140,118 L140,135 L130,135 L145,152 L160,135 L150,135 L150,118" fill="#58a6ff" opacity="0.6"/>

  <!-- Plugin Layer -->
  <g transform="translate(30, 160)">
    <rect width="220" height="75" rx="8" fill="#1f6feb" opacity="0.3" stroke="#58a6ff" stroke-width="1"/>
    <text x="110" y="22" font-family="system-ui, sans-serif" font-size="11" fill="#8b949e" text-anchor="middle">Mnemonic Plugin</text>

    <!-- Components -->
    <g transform="translate(12, 32)">
      <rect width="50" height="28" rx="4" fill="#58a6ff" opacity="0.6"/>
      <text x="25" y="18" font-family="system-ui, sans-serif" font-size="9" fill="#f0f6fc" text-anchor="middle">Commands</text>
    </g>
    <g transform="translate(70, 32)">
      <rect width="50" height="28" rx="4" fill="#58a6ff" opacity="0.6"/>
      <text x="25" y="18" font-family="system-ui, sans-serif" font-size="9" fill="#f0f6fc" text-anchor="middle">Skills</text>
    </g>
    <g transform="translate(128, 32)">
      <rect width="50" height="28" rx="4" fill="#58a6ff" opacity="0.6"/>
      <text x="25" y="18" font-family="system-ui, sans-serif" font-size="9" fill="#f0f6fc" text-anchor="middle">Hooks</text>
    </g>
    <g transform="translate(186, 32)">
      <rect width="22" height="28" rx="4" fill="#d2a8ff" opacity="0.6"/>
      <text x="11" y="18" font-family="system-ui, sans-serif" font-size="7" fill="#f0f6fc" text-anchor="middle">Ont</text>
    </g>
  </g>

  <!-- Arrow down -->
  <path d="M140,238 L140,255 L130,255 L145,272 L160,255 L150,255 L150,238" fill="#58a6ff" opacity="0.6"/>

  <!-- Storage -->
  <g transform="translate(30, 280)">
    <rect width="220" height="45" rx="8" fill="#8957e5" opacity="0.4" stroke="#d2a8ff" stroke-width="1"/>
    <text x="110" y="18" font-family="system-ui, sans-serif" font-size="11" fill="#d2a8ff" text-anchor="middle">Filesystem + Git</text>
    <text x="110" y="34" font-family="system-ui, sans-serif" font-size="9" fill="#8b949e" text-anchor="middle">.memory.md (MIF Level 3)</text>
  </g>

  <!-- COGNITIVE TRIAD Section -->
  <g transform="translate(280, 70)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#f0f6fc">Cognitive Namespaces</text>

    <!-- Semantic -->
    <g transform="translate(0, 20)">
      <circle cx="10" cy="10" r="10" fill="#58a6ff"/>
      <text x="28" y="10" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#58a6ff">semantic/</text>
      <text x="28" y="24" font-family="monospace" font-size="9" fill="#8b949e">decisions/ knowledge/ entities/</text>
      <text x="28" y="36" font-family="system-ui, sans-serif" font-size="9" fill="#6e7681">Facts, concepts, relationships</text>
    </g>

    <!-- Episodic -->
    <g transform="translate(0, 70)">
      <rect x="2" y="2" width="16" height="16" rx="3" fill="#7ee787"/>
      <text x="28" y="10" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#7ee787">episodic/</text>
      <text x="28" y="24" font-family="monospace" font-size="9" fill="#8b949e">incidents/ sessions/ blockers/</text>
      <text x="28" y="36" font-family="system-ui, sans-serif" font-size="9" fill="#6e7681">Events, experiences, timelines</text>
    </g>

    <!-- Procedural -->
    <g transform="translate(0, 120)">
      <polygon points="10,0 20,16 0,16" fill="#d2a8ff"/>
      <text x="28" y="10" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#d2a8ff">procedural/</text>
      <text x="28" y="24" font-family="monospace" font-size="9" fill="#8b949e">runbooks/ patterns/ migrations/</text>
      <text x="28" y="36" font-family="system-ui, sans-serif" font-size="9" fill="#6e7681">Steps, workflows, procedures</text>
    </g>
  </g>

  <!-- ONTOLOGY Section -->
  <g transform="translate(280, 240)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#f0f6fc">Extensible Ontologies</text>

    <g transform="translate(0, 18)">
      <circle cx="6" cy="6" r="5" fill="#f0883e"/>
      <text x="18" y="10" font-family="system-ui, sans-serif" font-size="10" fill="#c9d1d9">Custom entity types</text>
    </g>
    <g transform="translate(0, 36)">
      <circle cx="6" cy="6" r="5" fill="#f0883e"/>
      <text x="18" y="10" font-family="system-ui, sans-serif" font-size="10" fill="#c9d1d9">Entity relationships</text>
    </g>
    <g transform="translate(0, 54)">
      <circle cx="6" cy="6" r="5" fill="#f0883e"/>
      <text x="18" y="10" font-family="system-ui, sans-serif" font-size="10" fill="#c9d1d9">Discovery patterns</text>
    </g>
    <g transform="translate(0, 72)">
      <circle cx="6" cy="6" r="5" fill="#f0883e"/>
      <text x="18" y="10" font-family="system-ui, sans-serif" font-size="10" fill="#c9d1d9">MIF + JSON-LD export</text>
    </g>
  </g>

  <!-- Features list -->
  <g transform="translate(560, 70)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#f0f6fc">Features</text>

    <g transform="translate(0, 20)">
      <circle cx="6" cy="6" r="5" fill="#7ee787"/>
      <text x="18" y="10" font-family="system-ui, sans-serif" font-size="10" fill="#c9d1d9">MIF Level 3 Format</text>
    </g>
    <g transform="translate(0, 40)">
      <circle cx="6" cy="6" r="5" fill="#7ee787"/>
      <text x="18" y="10" font-family="system-ui, sans-serif" font-size="10" fill="#c9d1d9">Git Versioning</text>
    </g>
    <g transform="translate(0, 60)">
      <circle cx="6" cy="6" r="5" fill="#7ee787"/>
      <text x="18" y="10" font-family="system-ui, sans-serif" font-size="10" fill="#c9d1d9">Proactive Hooks</text>
    </g>
    <g transform="translate(0, 80)">
      <circle cx="6" cy="6" r="5" fill="#7ee787"/>
      <text x="18" y="10" font-family="system-ui, sans-serif" font-size="10" fill="#c9d1d9">Cross-Session Sync</text>
    </g>
    <g transform="translate(0, 100)">
      <circle cx="6" cy="6" r="5" fill="#7ee787"/>
      <text x="18" y="10" font-family="system-ui, sans-serif" font-size="10" fill="#c9d1d9">No Dependencies</text>
    </g>
    <g transform="translate(0, 120)">
      <circle cx="6" cy="6" r="5" fill="#7ee787"/>
      <text x="18" y="10" font-family="system-ui, sans-serif" font-size="10" fill="#c9d1d9">Multi-Tool Support</text>
    </g>
  </g>

  <!-- Integrations -->
  <g transform="translate(560, 220)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#f0f6fc">Integrations</text>
    <text x="0" y="20" font-family="system-ui, sans-serif" font-size="10" fill="#8b949e">Claude Code | GitHub Copilot</text>
    <text x="0" y="36" font-family="system-ui, sans-serif" font-size="10" fill="#8b949e">Cursor | Windsurf | Aider</text>
    <text x="0" y="52" font-family="system-ui, sans-serif" font-size="10" fill="#8b949e">Codex CLI | Gemini CLI</text>
  </g>

  <!-- Commands -->
  <g transform="translate(280, 350)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#f0f6fc">Quick Commands</text>
    <text x="0" y="22" font-family="monospace" font-size="10" fill="#58a6ff">/mnemonic:capture</text>
    <text x="130" y="22" font-family="monospace" font-size="10" fill="#58a6ff">/mnemonic:recall</text>
    <text x="250" y="22" font-family="monospace" font-size="10" fill="#58a6ff">/mnemonic:search</text>
    <text x="0" y="42" font-family="monospace" font-size="10" fill="#58a6ff">/mnemonic:discover</text>
    <text x="130" y="42" font-family="monospace" font-size="10" fill="#58a6ff">/mnemonic:validate</text>
    <text x="250" y="42" font-family="monospace" font-size="10" fill="#58a6ff">/mnemonic:gc</text>
  </g>

  <!-- MIF Badge -->
  <g transform="translate(560, 300)">
    <rect width="180" height="55" rx="8" fill="#21262d" stroke="#30363d" stroke-width="1"/>
    <text x="90" y="22" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#f0f6fc" text-anchor="middle">Powered by MIF</text>
    <text x="90" y="40" font-family="system-ui, sans-serif" font-size="9" fill="#8b949e" text-anchor="middle">Memory Interchange Format</text>
  </g>
</svg>
