<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117"/>
      <stop offset="100%" style="stop-color:#161b22"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg)" rx="12"/>

  <!-- Title -->
  <text x="400" y="45" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#f0f6fc" text-anchor="middle">How Mnemonic Works</text>

  <!-- Architecture diagram -->
  <!-- Claude Code -->
  <g transform="translate(100, 80)">
    <rect width="120" height="50" rx="8" fill="#238636" opacity="0.8"/>
    <text x="60" y="32" font-family="system-ui, sans-serif" font-size="14" fill="#f0f6fc" text-anchor="middle">Claude Code</text>
  </g>

  <!-- Arrow down -->
  <path d="M160,135 L160,155 L150,155 L165,175 L180,155 L170,155 L170,135" fill="#58a6ff" opacity="0.6"/>

  <!-- Plugin Layer -->
  <g transform="translate(50, 180)">
    <rect width="220" height="80" rx="8" fill="#1f6feb" opacity="0.3" stroke="#58a6ff" stroke-width="1"/>
    <text x="110" y="25" font-family="system-ui, sans-serif" font-size="12" fill="#8b949e" text-anchor="middle">Mnemonic Plugin</text>

    <!-- Components -->
    <g transform="translate(15, 35)">
      <rect width="55" height="30" rx="4" fill="#58a6ff" opacity="0.6"/>
      <text x="27" y="20" font-family="system-ui, sans-serif" font-size="10" fill="#f0f6fc" text-anchor="middle">Commands</text>
    </g>
    <g transform="translate(80, 35)">
      <rect width="55" height="30" rx="4" fill="#58a6ff" opacity="0.6"/>
      <text x="27" y="20" font-family="system-ui, sans-serif" font-size="10" fill="#f0f6fc" text-anchor="middle">Skills</text>
    </g>
    <g transform="translate(145, 35)">
      <rect width="55" height="30" rx="4" fill="#58a6ff" opacity="0.6"/>
      <text x="27" y="20" font-family="system-ui, sans-serif" font-size="10" fill="#f0f6fc" text-anchor="middle">Hooks</text>
    </g>
  </g>

  <!-- Arrow down -->
  <path d="M160,265 L160,285 L150,285 L165,305 L180,285 L170,285 L170,265" fill="#58a6ff" opacity="0.6"/>

  <!-- Storage -->
  <g transform="translate(50, 310)">
    <rect width="220" height="50" rx="8" fill="#8957e5" opacity="0.4" stroke="#d2a8ff" stroke-width="1"/>
    <text x="110" y="20" font-family="system-ui, sans-serif" font-size="12" fill="#d2a8ff" text-anchor="middle">Filesystem + Git</text>
    <text x="110" y="38" font-family="system-ui, sans-serif" font-size="10" fill="#8b949e" text-anchor="middle">.memory.md files</text>
  </g>

  <!-- Features list -->
  <g transform="translate(350, 100)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#f0f6fc">Features</text>

    <g transform="translate(0, 25)">
      <circle cx="8" cy="8" r="6" fill="#7ee787"/>
      <text x="22" y="12" font-family="system-ui, sans-serif" font-size="12" fill="#c9d1d9">MIF Level 3 Format</text>
    </g>
    <g transform="translate(0, 50)">
      <circle cx="8" cy="8" r="6" fill="#7ee787"/>
      <text x="22" y="12" font-family="system-ui, sans-serif" font-size="12" fill="#c9d1d9">Git Versioning</text>
    </g>
    <g transform="translate(0, 75)">
      <circle cx="8" cy="8" r="6" fill="#7ee787"/>
      <text x="22" y="12" font-family="system-ui, sans-serif" font-size="12" fill="#c9d1d9">Proactive Hooks</text>
    </g>
    <g transform="translate(0, 100)">
      <circle cx="8" cy="8" r="6" fill="#7ee787"/>
      <text x="22" y="12" font-family="system-ui, sans-serif" font-size="12" fill="#c9d1d9">Cross-Session Sync</text>
    </g>
    <g transform="translate(0, 125)">
      <circle cx="8" cy="8" r="6" fill="#7ee787"/>
      <text x="22" y="12" font-family="system-ui, sans-serif" font-size="12" fill="#c9d1d9">No Dependencies</text>
    </g>
  </g>

  <!-- Memory Types -->
  <g transform="translate(550, 100)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#f0f6fc">Memory Types</text>

    <g transform="translate(0, 25)">
      <rect width="16" height="16" rx="8" fill="#58a6ff"/>
      <text x="24" y="13" font-family="system-ui, sans-serif" font-size="12" fill="#c9d1d9">Semantic</text>
      <text x="24" y="28" font-family="system-ui, sans-serif" font-size="10" fill="#8b949e">Facts, specs, APIs</text>
    </g>
    <g transform="translate(0, 60)">
      <rect width="16" height="16" rx="4" fill="#7ee787"/>
      <text x="24" y="13" font-family="system-ui, sans-serif" font-size="12" fill="#c9d1d9">Episodic</text>
      <text x="24" y="28" font-family="system-ui, sans-serif" font-size="10" fill="#8b949e">Events, sessions</text>
    </g>
    <g transform="translate(0, 95)">
      <polygon points="8,0 16,16 0,16" fill="#d2a8ff"/>
      <text x="24" y="13" font-family="system-ui, sans-serif" font-size="12" fill="#c9d1d9">Procedural</text>
      <text x="24" y="28" font-family="system-ui, sans-serif" font-size="10" fill="#8b949e">Workflows, how-tos</text>
    </g>
  </g>

  <!-- Namespaces -->
  <g transform="translate(350, 280)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#f0f6fc">9 Namespaces</text>
    <text x="0" y="22" font-family="monospace" font-size="11" fill="#8b949e">apis/ decisions/ learnings/ patterns/</text>
    <text x="0" y="40" font-family="monospace" font-size="11" fill="#8b949e">blockers/ context/ security/ testing/ episodic/</text>
  </g>

  <!-- Commands -->
  <g transform="translate(350, 340)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#f0f6fc">Quick Commands</text>
    <text x="0" y="22" font-family="monospace" font-size="11" fill="#58a6ff">/mnemonic:capture</text>
    <text x="140" y="22" font-family="monospace" font-size="11" fill="#58a6ff">/mnemonic:recall</text>
    <text x="260" y="22" font-family="monospace" font-size="11" fill="#58a6ff">/mnemonic:search</text>
  </g>
</svg>
